<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    {% if name%}
    <h1>Hello, {{name}}</h1>
    {% else %}
    <h1>Hello, {{world}}</h1>
    {% endif %}

    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>{{ product.title }} - {{ product.price }} - {{ product.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
